<!DOCTYPE html>
<html>
    <head>

        <title> COLORSTORY</title>
       
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="javascript/models/colorStory.js"></script>
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>

    </head>

    <body>
        <!--TITLE-->
        <h1  id="title" style="text-align:center"> COLORSTORY</h1>

        <!--//FORM -->
        <div class="container">
            <form class="add-color-story">
              
              <label for="colorpicker"><h4>Select a Color: </h4></label>
              <input type="color" id="colorpicker" value="#0000ff">

              <h4>Title</h4>
              <input
              type="text"
              name="title"
              value=""
              placeholder="Enter a title"
              class="input-text"
              ></input>
      
              <h4>Description</h4>
              <textarea  
              type="text"
              name="description"
              value=""
              placeholder="Enter a description"
              class="input-description">
              </textarea>
             
              <h4>Username</h4>
              <input
              type="text"
              name="user_name"
              value=""
              placeholder="Enter your username"
              class="input-text"
              ></input>
      
              <br><br>
              <input
                type="submit"
                name="submit"
                value="Post Story"
                class="submit"
              />
            </form>
          </div>

         <!-- //CREATE BUTTON--> 
        <div align ="center">
        <button  id="new-color-story">Create a Color Story</button>
        </div>
       <br><br>
        <!-- this is where you will append all of the color stories --> 
        <div class="grid-styling" id="all-color-stories">

        </div>


        <br> <br>
    
    </body>

</html>
